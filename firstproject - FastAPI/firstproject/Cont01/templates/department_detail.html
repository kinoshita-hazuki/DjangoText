<!DOCTYPE html>
<html>
<head>
    <title>Department Detail</title>
</head>
<body>
    <h1>{{ department.name }}</h1>
    <h2>Employees</h2>
    <ul>
        {% for employee in department.employees.all %}
        <li>{{ employee.name }} - {{ employee.salary }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'department_list' %}">Back to Department List</a>
</body>
</html>
