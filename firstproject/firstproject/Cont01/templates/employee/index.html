<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>employee/index</title>
</head>
<body>
    <h1>Employee List</h1>
    <table border="1">
        <tr><th>no</th><th>name</th><th>salary</th></tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.no }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.salary }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
