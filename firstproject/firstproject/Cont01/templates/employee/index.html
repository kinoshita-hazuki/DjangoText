<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
</head>
<body>
    <h1>Employee List</h1>
    <table border="1">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.no }}</td>
            <td>{{ employee.name }}</td>
            <td>{{ employee.salary }}</td>
            <td>
                <a href="{% url 'edit_employee' employee.no %}">更新</a>
                <a href="{% url 'delete_employee' employee.no %}">削除</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'new_employee' %}">New</a>
</body>
</html>
